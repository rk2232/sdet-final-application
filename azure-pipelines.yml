trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'Install dependencies'

  - script: |
      npm run init-db
    displayName: 'Initialize database'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'your-subscription'
      appName: 'your-app-name'
      package: '.'
      runtimeStack: 'NODE|18-lts'

